/* ─────────────────────────  PAGE SHELL  ───────────────────────── */

body{

/* top blue strip */

/* language / careers bar */

.lang-careers span{margin-left:20px;cursor:pointer;}
.logged-in-email{color:#666;font-size:13px;margin-left:20px;}

/* container that holds title, progress bar and form */
.main-container{
  max-width:1400px;
  margin:50px auto;
  padding:0 30px 60px;          /* side padding; bottom room for form */
}

/* job title + back link */
.job-title-section{text-align:left;margin:0 0 10px;}
.back-link{
  font-size:12px;
  color:#0077cc;
  text-decoration:none;
  display:inline-block;
  margin-bottom:6px;
}
.back-link:hover{text-decoration:underline;}
.job-title{
  font-size:14px;
  font-weight:400;
  color:#000;
  margin:0 0 18px;
}

/* progress‑bar image */
.progress-bar-img{
  display:block;
  max-width:1000px;
  width:100%;
  height:auto;
  margin:10px auto 20px;
}

/* ─────────────────────────  FORM CARD  ───────────────────────── */

.form-wrapper{
  background:#fff;
  max-width:640px;
  margin:40px auto;
  padding:40px 60px 70px;
  border:1px solid #e5e5e5;
}

/* headings & notes */
.form-title{
  text-align:center;
  font-size:18px;
  margin:0 0 26px;
}
.required-note{
  font-size:11px;
  color:#666;
  margin:-10px 0 25px;
}
.asterisk{color:#c00;margin-left:2px;}
.section-title{
  font-size:14px;
  font-weight:700;
  margin:0 0 16px;
}

/* groups & inputs */
.form-group{margin-bottom:22px;}
label, .question{
  font-size:12px;
  font-weight:600;
  color:#333;
  margin-bottom:6px;
  display:block;
  line-height:1.4;
}
.question{font-weight:500;}

input[type="text"],
input[type="email"],
select{                  /* narrow input width like Workday */
  /*width:220px;*/
  padding:6px 8px;
  font-size:12px;
  border:1px solid #bdbdbd;
  border-radius:3px;
  background:#fff;
}
/*select{height:28px;}*/

.radio,
.checkbox-inline{
  font-size:12px;
  display:block;
  margin:4px 0;
}
.radio input,
.checkbox-inline input{margin-right:6px;}

/* rules between sections */
hr{
  border:none;
  border-top:1px solid #dfdfdf;
  margin:28px 0;
}

/* button / action row */
.form-actions{text-align:right;margin-top:30px;}
.primary-btn{
  background:#0061ff;
  color:#fff;
  border:none;
  border-radius:18px;
  padding:8px 26px;
  font-size:12px;
  cursor:pointer;
}
.primary-btn:hover{background:#004dcc;}

/* ─── footer & social icons ─────────────────────────── */
.footer-social{
  display:flex;
  justify-content:center;
  gap:18px;             /* spacing between icons */
  margin:40px 0 10px;   /* space above / below row */
}

.footer-social svg{
  width:20px;
  height:20px;
  fill:#333;
  cursor:pointer;
}

footer{
  text-align:center;
  font-size:12px;
  color:#999;
  margin-bottom:20px;
}

/* ─── widen main column & shove it up under the nav ─────────── */
.main-container{
  max-width:1060px;       /* Citi’s content column is ~1050‑1080px */
  margin:0 auto;          /* ZERO top‑margin so it starts under nav */
  padding:0 40px 80px;    /* side gutters + bottom breathing room  */
}

/* ─── let the inner wrapper fill the column (or drop it) ─────── */
.form-wrapper{
  max-width:none;         /* kill the 640px cap                    */
  margin:0;               /* no extra gap above the progress bar   */
  padding:0;              /* Citi page has no inset padding here   */

}

/* ─── stretch inputs to match Citi field width ───────────────── */
input[type="text"],
input[type="email"],
select{

}

/* ─── tidy up section headings after the margin removal ─────── */
.form-title{margin-top:32px;}


/* ─────────────────────────  GLOBAL TIDY‑UPS  ───────────────────────── */

/* Consistent box‑sizing so padding never blows things out */
*,*::before,*::after{box-sizing:border-box;}

/* Normalise headings inside the main column */
h1,h2,h3{margin-top:32px;margin-bottom:12px;font-weight:700;color:#333;}
h1{font-size:20px;}      /* Job title                       */
h2{font-size:24px;}      /* “My Information” main heading   */
h3{font-size:16px;}      /* Section sub‑heads               */

/* Make the Workday column look like a card without the chunky border */
.main-container{
  background:#fff;
  border-left:1px solid #e5e5e5;
  border-right:1px solid #e5e5e5;
  box-shadow:0 2px 4px rgba(0,0,0,.06);
  padding:0 48px 80px;   /* 48px side gutters like Citi     */
}

/* Kill the inner wrapper border & padding (now redundant) */
.form-wrapper{
  max-width:none;
  margin:0;
  padding:0;
  border:none;
}

/* ─────────────────────────  INPUT & SELECT  ───────────────────────── */

input[type="text"],
input[type="email"],
select{

  height:40px;
  padding:0 12px;
  font:14px/1.2 'Roboto',Arial,sans-serif;
  border:1px solid #c4c4c4;
  border-radius:3px;
  background:#fff;
  transition:border-color .2s,box-shadow .2s;
}

/* subtle focus ring similar to Workday */
input:focus,
select:focus{
  outline:none;
  border-color:#0061ff;
  box-shadow:0 0 0 2px rgba(0,97,255,.18);
}

/* labels & helper text */
label,
.question{
  font-size:14px;
  font-weight:600;
  color:#333;
  margin-bottom:6px;
  display:block;
}
.required-note{font-size:13px;margin:4px 0 30px;}
.asterisk{color:#c00;margin-left:2px;}

/* group spacing */
.form-group{margin-bottom:28px;}
hr{
  border:0;
  border-top:1px solid #e0e0e0;
  margin:40px 0;
}

/* radio / checkbox alignment */
.radio,
.checkbox-inline{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  font-weight:500;
  margin:6px 0;
}
.radio input,
.checkbox-inline input{margin:0;}

/* ─────────────────────────  ACTION BUTTON  ───────────────────────── */

.form-actions{
  text-align:right;
  margin-top:50px;
}

.primary-btn{
  background:#0061ff;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:10px 36px;
  font-size:14px;
  font-weight:600;

}
.primary-btn:hover{background:#004dcc;}
.primary-btn:focus{
  outline:none;
  box-shadow:0 0 0 3px rgba(0,97,255,.25);
}

/* ─────────────────────────  BACK‑LINK  ───────────────────────── */

.back-link{
  font-size:14px;
  color:#0061ff;
  font-weight:600;
}

/* ─────────────────────────  OPTIONAL BOTTOM DIVIDER  ─────────────── */
/* Add a faint divider exactly like Citi’s horizontal rule at bottom   */
.main-container::after{
  content:'';
  display:block;
  margin:60px -48px 0;           /* full column width */
  height:1px;
  background:#e0e0e0;
}

/* ─────────────────────────  STYLE CHANGES  ─────────────── */
/* ───── Citi‑style vertical rhythm ───── */
.form-group   {margin: 24px 0;}     /* Citi uses ~24‑26 px blocks     */
label         {margin-bottom:4px;}  /* small space under each label   */

/* Radios / check‑boxes stacked flush left */
.form-group > label > input[type="radio"],
.form-group > label > input[type="checkbox"]{
  margin-right: 8px;
  transform: translateY(1px);       /* lines radio with label text    */
}

/* ▸ consistent 42 px height and deeper #B0B0B0 border like Citi */
input[type="text"],
input[type="email"],
.choices__inner,            /* Choices.js converts <select> into a div */
select{
  height:42px;
  padding:0 14px;
  border:1px solid #b0b0b0;
  border-radius:4px;
  font-size:14px;
}

/* subtle shadow on focus identical to Citi’s */
input:focus,
.choices__inner.is-focused,
select:focus{
  border-color:#0061ff;
  box-shadow:0 0 0 2px rgba(0,97,255,.22);
  outline:none;
}

.choices__inner{
  position:relative;
}
.choices__inner::after{
  content:"\f03a";          /* FontAwesome “bars” icon */
  font-family:"Font Awesome 6 Free";
  font-weight:900;
  position:absolute;
  right:14px; top:50%;
  transform:translateY(-50%);
  pointer-events:none;
  color:#7a7a7a;
}

/* ─────────  FINAL TWEAKS: inner column + box width  ───────── */

/* 1 ▸  centre a 640‑px “inner column” inside the white page strip   */
.form-wrapper{
  max-width:640px;   /* Citi’s inner column ≈ 630‑650 px            */
  margin:0 auto;     /* auto side‑margins = equal indent left/right */
  padding:0;         /* we already removed the old 40‑60 px padding */
  border:none;       /* keep the clean no‑border look               */
}

/* 2 ▸  shrink every text / e‑mail / select field inside that column */
input[type="text"],
input[type="email"],
.choices__inner,     /* the Choices.js replacement div              */
select{
  max-width:460px;   /* Citi’s fields measure ≈ 440‑470 px          */
}

/*  optional – keep radiobutton / checkbox labels from floating wide */
.form-group{max-width:460px;}

/* ───── 1 ▼  remove browser‑supplied arrow but keep your list icon  ───── */

/* native <select> */
select{
  -webkit-appearance:none;
  -moz-appearance:none;
  appearance:none;
  background-image:none!important;   /* Safari/iOS fallback           */
}

/* arrow that Choices.js adds (a CSS ::after pseudo element) */
.choices[data-type*="select-one"]::after{
  display:none;                      /* hide the default thin arrow   */
}

/* ───── 2 ✔  tidy the Yes / No radio pair  ───── */

/* each label becomes a tiny flex row: [●] text  */
.form-group label{
  display:flex;
  align-items:center;
  gap:6px;               /* space between bullet and word          */
  margin:4px 0;          /* equal vertical rhythm                   */
}

/* blue bullets like Citi  */
input[type="radio"]{

  margin:0;              /* let the flex gap control total spacing  */
}

label span.required {
  color: red;
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 8px; /* Optional spacing between checkbox and label */
}
